<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SleepOver Hotels</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
      crossorigin="anonymous"
    ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="assets/js/script.js"></script>

    <!-- GoogleMaps Places library -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/json3/3.3.3/json3.min.js"
      integrity="sha256-M/TEEveqQHtdiIJEaHHq7zDoeHA2qRwdQgUMc8w9GzY="
      crossorigin="anonymous"
    ></script>
  </head> 
  <body> 
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a href="index.html" class="navbar-brand"
          >SleepOver <span><i class="fa fa-hotel"></i><br />Hotels</span></a
        >
        <h2 id="top-header">Our current hotel locations</h2>
      </nav>
    </header>
    <!-- The div to hold the map -->
    <div id="map"></div>    

    <section class="details container corona-info">
      <h5 id="sub-header">click on marker for details!</h5>

      <button
        type="button"
        class="btn btn-secondary btn-lg btn-block hero-button"
      >
        <!--  <h2 id="details-header">See where our hotels are located</h2> -->
        <sup>while in Belgium!</sup> Live geographic Covid19 update
        <i class="fa fa-spinner fa-spin" style="font-size: 24px;"></i>
      </button>
      <div class="col-sm-12">
        <!---This div is used for jQuery Toggle element-for Full Address -->
        <div class="covid-update">
          <!-- Display Geographic Covid-19 live info -->

          <table class="table covid19-API">
            <thead>
              <tr>
                <th>Worldwide Cases</th>
                <th>Wordwide Deaths</th>
                <th>Country</th>
                <th>Population</th>
                <th>Country Id</th>
                <th>Last updated</th>
                <th>Confirmed Cases</th>
                <th>Deaths</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td data-label="Worldwide Cases">
                  <span id="latest-all"></span>
                </td>
                <td data-label="Wordwide Deaths">
                  <span id="deaths-all"></span>
                </td>
                <td data-label="Country"><span id="country-name"></span></td>
                <td data-label="Population">
                  <span id="country_population"></span>
                </td>
                <td data-label="Country Id"><span id="idd"></span></td>
                <td data-label="Country Id"><span id="last_updated"></span></td>
                <td data-label="Confirmed Cases">
                  <span id="confirmed"></span>
                </td>
                <td data-label="Deaths"><span id="deaths"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="page-footer font-small blue container-fluid">
      <!-- Copyright -->
      <div class="footer-copyright text-center pt-4 text-warning h5">
        Â© 2020 Copyright:
        <a href="index.html"> SleepOver </a>
      </div>
    </footer>
    <!-- End of Footer -->

    <!-- GooleMaps API Key-->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4hobnIZaf5s0f2fwSoHAoPr7MJRwb_qY&libraries=places&callback=initMap"
      async
      defer
    ></script>
    <script src="assets/js/map.js"></script>    
  </body>
</html>
